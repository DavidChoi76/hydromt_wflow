[global]

[setup_config]

[setup_basemaps]
source_name = hydro_merit
upscale_method = ihu

[setup_rivers]
river_upa = 30
slope_len = 2000

[setup_reservoirs]
source_name = hydro_reservoirs
min_area = 0.0
priority_jrc = True

[setup_lakes]
source_name = hydro_lakes   
min_area = 5.0    

[setup_glaciers]
source_name = rgi
min_area = 0.0   

[setup_riverwidth]
source_precip = chelsa      # source for precip climatology: {chelsa}
source_climate = koppen_geiger # source for climate classification: {koppen_geiger}
predictor=discharge
fill=False
min_wth = 1

[setup_lulcmaps]
source_name = globcover

[setup_laimaps]
source_name = modis_lai

[setup_soilmaps]
source_name = soilgrids
ptf_ksatver = brakensiek

[setup_gauges]
source_name = grdc
snap_to_river = True
derive_subcatch = False

[setup_constant_pars]
KsatHorFrac=100
Cfmax = 3.75653
cf_soil = 0.038
EoverR = 0.11
InfiltCapPath = 5
InfiltCapSoil = 600 
MaxLeakage = 0
rootdistpar = -500
TT = 0
TTI = 2
TTM = 0
WHC = 0.1
G_Cfmax = 5.3
G_SIfrac = 0.002
G_TT = 1.3

[setup_precip_forcing]
precip_fn = era5
climate_fn = None

[setup_temp_pet_forcing]
temp_pet_fn = era5
press_correction = True
temp_correction = True
dem_forcing_fn = era5_orography
pet_method = debruin
skip_pet = False

