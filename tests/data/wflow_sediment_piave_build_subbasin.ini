[setup_config]

[setup_basemaps]
source_name      = hydro_merit
fn_basin_index  = hydro_merit_index
upscale_method   = ihu

[setup_rivers]
river_upa        = 30
slope_len        = 2000

[setup_reservoirs]
source_name      = hydro_reservoirs
min_area         = 0.0
priority_jrc     = True

[setup_lakes]
source_name      = hydro_lakes
min_area         = 1.0

[setup_riverwidth]
source_precip    = chelsa
source_climate   = koppen_geiger
predictor        = discharge
fill             = False
min_wth          = 1

[setup_riverbedsed]
bedsed_mapping   = None

[setup_lulcmaps]
source_name      = globcover

[setup_laimaps]
source_name      = modis_lai

[setup_canopymaps]
source_name      = simard

[setup_soilmaps]
source_name      = soilgrids
usleK_method     = renard

[setup_gauges]
source_name      = grdc
snap_to_river    = True
derive_subcatch  = False

[setup_constant_pars]
c_Bagnold = 0.0000175
eros_expo = 1.5
eros_ov = 0.9
eros_spl_EUROSEM = 2.0
exp_Bagnold = 1.4
ResTrapEff = 1.0