name: hydromt-wflow

channels:
  - conda-forge

# note that these are the developer dependencies
dependencies:
  - affine
  - click
  - black
  - bottleneck
  - cartopy # to run examples
  - dask
  - descartes # to run examples
  - entrypoints
  - flit>=3.4
  - gdal>=3.1
  - geopandas>=0.10
  # - hydromt >= 0.4.5
  - jupyter # to run examples
  - netcdf4
  - matplotlib # to run examples
  - nbsphinx  # docs
  - numba
  - numpy
  - openpyxl
  - pandas
  - pcraster # optional
  - pip
  - pyflwdir>=0.5.6
  - pygeos>=0.8
  - pytest # tests
  - pytest-cov # tests
  - pytest-benchmark # tests
  - python>=3.7
  - rasterio
  - rioxarray
  - requests
  - scipy
  - toml
  - sphinx # docs
  - pydata-sphinx-theme # docs
  - xarray
  - zarr
  - pip:
    - sphinx_design  # docs
    - hydroengine
